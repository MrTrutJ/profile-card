<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Merriweather:wght@300&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="pattern-top">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">

  <div class="bg">

    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img class="profile-image" src="images/kholil.png" alt="profile-image">

      <div class="Text">

        <p class="name">Moch Kholil <span class="old"> 21</span></p>
        <p class="city"> Bali</p>
        <hr>
        <table>
          <tr>
            <td>
              <div class="text-bottom">
                <p class="text-b" >80K</p>
                <p>Followers</p>
              </div>
            </td>
            <td>
              <div class="text-bottom">
                <p class="text-b" >803K</p>
                <p>Likes</p>
              </div>
            </td>
            <td>
              <div class="text-bottom">
                <p class="text-b" >1.4K</p>
                <p>Photos</p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Moch Kholil</a>.
    </div>
</body>

</html>
